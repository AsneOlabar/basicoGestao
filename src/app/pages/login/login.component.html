<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="main">

    <div class="rio">
        <img src="../../../assets/images/rio2030.jpg">
    </div>

    <div class="header">

    </div>
    <form [formGroup]="loginForm" class="align-middle page" (ngSubmit)="login()">


        <h1>CASA MILITAR RJ</h1>

        <img src="../../../assets/images/logo.png" id="logoLogin">

           
            <mat-form-field appearance="outline">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="" formControlName="usuario" >
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

        

        <mat-form-field appearance="outline">
            <mat-label>senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
            <i mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </i>
        </mat-form-field>
    
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">entrar</button>
       

        <p class="p-2"><a routerLink="/reset">esqueceu a senha ?</a></p>
    </form>
</div>



<footer class="center">
    Divisão de Manutenção de Informática e Telefonia - 2023
</footer>
